# Справочник того, что я ем. Содержит калорийность и значения питательных веществ:
# белков, жиров и углеводов. На основании этих данных скрипт считает баланс БЖУ
# и общий приход килокалорий за день.
#
# Все значения указываются из расчета на 100 грамм.
#
# Обозначения:
# - К = килокалории
# - Б = белки
# - Ж = жиры
# - У = углеводы
#

sausage:
    calories:  113.8
    protein:   3.4
    fat:       0.4
    carbs:     23.7

sausages: sausage

apple:
    calories:  40
    protein:   0.4
    fat:       0.4
    carbs:     9.8