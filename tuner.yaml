# Норма потребления калорий в день.
#
# Если значение параметра равно нулю, то скрипт будет рассчитывать норму калорий
# автоматически с помощью параметров из раздела ниже.
#
calories_limit: 0

# -----------------------------------------------------------------------------
# АВТОМАТИЧЕСКИЙ РАСЧЕТ НОРМЫ КАЛОРИЙ В ДЕНЬ
#
# Расчет делается по формуле Харриса-Бенедикта (приблизительная оценка
# на основе веса тела, роста и возраста).
#
# -----------------------------------------------------------------------------

birth_date: '29.12.1983'  # Дата рождения в формате "день.месяц.год"
height:     184           # Рост в сантиметрах
sex:        'man'         # Пол (man/women)

# Множитель физической активности.
# 
# Увеличивает норму калорий в зависимостт от вашего образа жизни. Примеры значений:
#
# - 1.2 (без спортзала)
# - 1.375 (спортзал до трех раза в неделю)
# - 1.55  (спортзал от трех до пяти раз в неделю)
# - 1.725 (ежедневный спортзал)
#
activity_multiplier:  1.35

# Снижение потребления калорий в процентах.
#
# Например, ваша рассчитанная норма калорий в сутки — 2500. Но вы хотите похудеть и решаете
# потреблять на 20% меньше. Тогда нужно указать значение 20: это даст дефицит в 500 единиц,
# и ваша рассчитанная норма станет равна 2000.
#
calories_shortage: 25

# -----------------------------------------------------------------------------
# ЦЕЛЕВОЕ СООТНОШЕНИЕ БЕЛКОВ, ЖИРОВ И УГЛЕВОДОВ
#
# Значения указываются в процентах. Их можно взять, например, отсюда:
# https://the-challenger.ru/eda/kak-pravilno-eda-new/kak-rasschityvat-bzhu-i-zachem-eto-nuzhno/
# -----------------------------------------------------------------------------

proteins_percent:       45
fats_percent:           25
carbohydrates_percent:  30

# -----------------------------------------------------------------------------
# ИМЕНА ФАЙЛОВ И ДИРЕКТОРИЙ
#
# Все файлы и директории, перечисленные ниже, должны находиться
# в корневой директории приложения.
# -----------------------------------------------------------------------------

journal_filename: 'meals.yaml'  # Имя файла дневника питания
catalog_filename: 'foods.yaml'  # Имя файла справочника продуктов питания
weights_filename: 'scale.yaml'  # Имя файла с замерами веса вашего тела
archive_dirname:  'history'     # Имя папки архива дневников